name: Deploy to VPS

on:
  push:
    branches: ["main", "master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Copy files to VPS via Rsync (Manual)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

          # Create destination directory if it doesn't exist working around rsync limitation
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "mkdir -p /var/www/ecogest/backend"

          # Sync files excluding .git and other heavy dev folders
          rsync -avz --exclude '.git' --exclude '.github' --exclude 'node_modules' --exclude 'vendor' -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" . ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:/var/www/ecogest/backend

      - name: Execute remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/ecogest/backend

            # Create .env file from secrets
            echo "APP_NAME=${{ secrets.APP_NAME }}" > .env
            echo "APP_ENV=production" >> .env
            echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
            echo "APP_DEBUG=false" >> .env
            echo "APP_URL=${{ secrets.APP_URL }}" >> .env

            echo "LOG_CHANNEL=stack" >> .env

            echo "DB_CONNECTION=pgsql" >> .env
            echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
            echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

            # Custom API Key
            echo "API_KEY=${{ secrets.API_KEY }}" >> .env

            # Pusher Channels (mise par défaut si vide pour éviter le crash)
            PUSHER_KEY="${{ secrets.PUSHER_APP_KEY }}"
            if [ -z "$PUSHER_KEY" ]; then PUSHER_KEY="null"; fi

            echo "PUSHER_APP_ID=${{ secrets.PUSHER_APP_ID }}" >> .env
            echo "PUSHER_APP_KEY=$PUSHER_KEY" >> .env
            echo "PUSHER_APP_SECRET=${{ secrets.PUSHER_APP_SECRET }}" >> .env
            echo "PUSHER_APP_CLUSTER=${{ secrets.PUSHER_APP_CLUSTER }}" >> .env
            echo "PUSHER_SCHEME=https" >> .env
            echo "PUSHER_PORT=443" >> .env

            # Pusher Beams
            echo "PUSHER_BEAMS_INSTANCE_ID=${{ secrets.PUSHER_BEAMS_INSTANCE_ID }}" >> .env
            echo "PUSHER_BEAMS_SECRET_KEY=${{ secrets.PUSHER_BEAMS_SECRET_KEY }}" >> .env

            # Broadcast driver fallback
            if [ "$PUSHER_KEY" = "null" ]; then
                echo "BROADCAST_DRIVER=log" >> .env
            else
                echo "BROADCAST_DRIVER=pusher" >> .env
            fi

            # Add other env vars here as needed (Mail, Redis, etc)

            # Build and start containers
            # Force rebuild to ensure code changes are picked up
            docker compose -f docker-compose.prod.yml up -d --build --remove-orphans

            # Run migrations (force production)
            docker compose -f docker-compose.prod.yml exec -T app php artisan migrate --force

            # Optimize caches
            docker compose -f docker-compose.prod.yml exec -T app php artisan config:cache
            docker compose -f docker-compose.prod.yml exec -T app php artisan route:cache
            docker compose -f docker-compose.prod.yml exec -T app php artisan view:cache
